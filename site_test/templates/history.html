<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening History</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Your Recent Listening History</h1>
        <div class="grid gap-4">
            {% for item in tracks %}
            <div class="bg-white shadow-md rounded-lg p-4">
                <h2 class="text-xl font-semibold">{{ item.track.name }}</h2>
                <p class="text-gray-600">{{ item.track.artists[0].name }}</p>
                <p class="text-gray-400 text-sm">Played at: {{ item.played_at }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
